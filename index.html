<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css"> <!-- Referência ao CSS -->
</head>
<body>
    <div class="container"> <!-- Div container adicionada -->
        <h1>Conversor de Moedas</h1>
        
        <label for="value">Valor:</label>
        <input type="number" id="value" placeholder="Digite o valor">
        
        <label for="currency">Moeda:</label>
        <select id="currency">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
        </select>
        
        <button onclick="convert()">Converter</button>
        
        <p id="result"></p>
    </div>

    <script src="script.js"></script> <!-- Referência ao JavaScript -->
</body>
</html>
